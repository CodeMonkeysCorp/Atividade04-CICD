name: CD - Deploy to Homologation

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Backend Build ---
      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/atividade04-backend:latest ./backend

      # --- Frontend Build ---
      - name: Build frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/atividade04-frontend:latest ./frontend

      # --- Push images to Docker Hub ---
      - name: Push backend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/atividade04-backend:latest

      - name: Push frontend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/atividade04-frontend:latest

      # --- Optional: Deploy to remote server ---
      - name: Deploy via SSH (Homologation)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOMOLOG_HOST }}
          username: ${{ secrets.HOMOLOG_USER }}
          key: ${{ secrets.HOMOLOG_KEY }}
          script: |
            cd /var/www/atividade04
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/atividade04-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/atividade04-frontend:latest
            docker compose down
            docker compose up -d --build
